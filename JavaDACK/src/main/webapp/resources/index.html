<!DOCTYPE html>
<html lang="en" ng-app="shop" >
<head>
	<meta charset="utf-8">
	<title>Bootshop online Shopping cart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Bootstrap style -->
	<link id="callCss" rel="stylesheet" href="themes/bootshop/bootstrap.min.css"media="screen" />
	<link href="themes/css/base.css" rel="stylesheet" media="screen" />
	<!-- Bootstrap style responsive -->
	<link href="themes/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link href="themes/css/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="themes/css/jquery-ui.css" rel="stylesheet" type="text/css">
	<!-- Google-code-prettify -->
	<link href="themes/js/google-code-prettify/prettify.css" rel="stylesheet" />
	<!-- fav and touch icons -->
	<link rel="shortcut icon" href="themes/images/ico/favicon.ico">

</head>
<body>
	<!-- Header -->
	<div id="header">
		<div class="container">
			<ng-include src="'partials/header.html'" scope="" onload=""></ng-include>
			<select class="span1" ng-model="currentLanguage" ng-options="lang.name for lang in languages"></select>
			<ng-include src="'partials/nav.html'" scope="" onload=""></ng-include>
		</div>
	</div>
	<!-- Header End====================================================================== -->
	<ng-view></ng-view>
	<ng-include src="'partials/footer.html'" scope="" onload=""></ng-include>
	<!-- <tiles:insertAttribute name="footer" /> -->
	<!-- Placed at the end of the document so the pages load faster ============================================= -->
	<script src="themes/js/jquery-1.9.0.min.js" type="text/javascript"></script>
	<script src="themes/js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="themes/js/angular.min.js" type="text/javascript"></script>
	<script src="themes/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="themes/js/google-code-prettify/prettify.js"></script>
	<script src="themes/js/bootshop.js"></script>
	<script src="themes/js/jquery.lightbox-0.5.js"></script>

	<!-- Angular JS -->
	<script src="js/lib/angular-cookies.min.js"></script>
	<script src="js/lib/angular-resource.min.js"></script>
	<script src="js/lib/angular-strap.min.js"></script>
	<script src="js/lib/localize.js"></script>

	<!-- App -->
	<script src="js/app.js"></script>

	<!-- Controller -->
	<script src="js/controllers/homecontroller.js"></script>
	<script src="js/controllers/menucontroller.js"></script>
	<script src="js/controllers/accountcontroller.js"></script>
	<script src="js/controllers/productcontroller.js"></script>

	<!-- Service -->
	<script src="js/services/accountservice.js"></script>
	<script src="js/services/productservice.js"></script>
</body>
</html>
