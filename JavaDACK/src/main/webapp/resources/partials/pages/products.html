<ng-include src="'partials/slider.html'" scope="" onload=""></ng-include>
<div id="mainBody">
    <div class="container">
        <div class="row">
            <ng-include src="'partials/sidebar.html'" scope="" onload=""></ng-include>
            <div class="span9">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a> 
                        <span class="divider">/</span>
                    </li>
                    <li class="active">Products Name</li>
                </ul>
                <h3>
                    Products Name
                    <small class="pull-right">{{listProducts.length}} products are available</small>
                </h3>
                <hr class="soft" />
                <p>Description</p>
                <hr class="soft" />
                <form class="form-horizontal span6">
                    <div class="control-group">
                        <!-- Sort tren day luon -->
                        <label class="control-label alignL">Sort By</label>
                        <select>
                            <option>Priduct name A - Z</option>
                            <option>Priduct name Z - A</option>
                            <option>Priduct Stoke</option>
                            <option>Price Lowest first</option>
                        </select>
                    </div>
                </form>

                <div id="myTab" class="pull-right">
                    <a href="#listView" data-toggle="tab">
                        <span class="btn btn-large"><i class="icon-list"></i>
                        </span>
                    </a>
                    <a href="#blockView" data-toggle="tab">
                        <span class="btn btn-large btn-primary"><i class="icon-th-large"></i>
                        </span>
                    </a>
                </div>
                <br class="clr" />
                <div class="tab-content">
                    <div class="tab-pane" id="listView">


                        <div class="row" ng-repeat="item in listProducts | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
                            <div class="span2">
                                <img src="themes/images/products/3.jpg" alt="" />
                            </div>
                            <div class="span4">
                                <h3>{{item.status}}</h3>
                                <hr class="soft" />
                                <h5>{{item.name}}</h5>
                                <p>desciption</p>
                                <a class="btn btn-small pull-right" href="#/product_details/{{item.id}}">
                                	View Details</a> 
                                <br class="clr" />
                            </div>
                            <div class="span3 alignR">
                                <div class="form-horizontal qtyFrm">
                                    <h3>${{item.price}}</h3>
                                    <label class="checkbox">
                                        <input type="checkbox">Adds product to compair
                                    </label>
                                    <br />
                                    <a href="#/product_details/{{item.id}}" class="btn btn-large btn-primary"> 
											Add to <i class=" icon-shopping-cart"></i>
										</a> 
                                    <a href="#/product_details/{{item.id}}" class="btn btn-large">
                                        <i class="icon-zoom-in"></i>
                                    </a>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="tab-pane  active" id="blockView">
                        <ul class="thumbnails">
                            <li class="span3" ng-repeat="item in listProducts | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
                                <div class="thumbnail">
                                    <a href="#/product_details/{{item.id}}">
                                        <img src="themes/images/products/3.jpg" alt="" />
                                    </a>
                                    <div class="caption">
                                        <h5>{{item.name}}</h5>
                                        <p>Desciption</p>
                                        <h4 style="text-align: center">
                                            <a class="btn" href="#/product_details/{{item.id}}">
                                                <i class="icon-zoom-in"></i>
                                            </a>
                                            <a class="btn" href="#">
                                            	Add to <i class="icon-shopping-cart"></i>
                                            </a>
                                            <a class="btn btn-primary" href="#">${{item.price}}</a>
                                        </h4>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <hr class="soft" />
                    </div>
                </div>

                <a href="compair.html" class="btn btn-large pull-right">Compair
						Product</a>
                <div class="pagination">
                    <ul>
                        <li><a href="#">&lsaquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">&rsaquo;</a></li>
                    </ul>

                    <pagination total-items="numberOfPages" page="currentPage"></pagination>
                </div>
                <br class="clr" />
            </div>
        </div>
    </div>
</div>
