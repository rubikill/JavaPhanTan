<!-- Sidebar ================================================== -->
<div id="sidebar" class="span3" ng-controller="productTypeCtrl">
	<div class="well well-small">
		<a id="myCart" href="#/product_summary">
			<img src="themes/images/ico-cart.png" alt="cart">
			{{cart.length}} {{'_BTN_CART_' | i18n}}
			<span class="badge badge-warning pull-right">{{cart.length}}</span>
		</a>
	</div>
	<ul id="sideManu" class="nav nav-tabs nav-stacked">
		<li class="subMenu open"><a>Camera</a>
			<ul>
				<li ng-repeat="item in listProductTypes">
					<a href="#/products/{{item.id}}">
						<i class="icon-chevron-right"></i>{{item.name}}
					</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
<!-- Sidebar end=============================================== -->
